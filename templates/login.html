{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}
{% block content %}
    <div class="mx-auto bg-white p-3 rounded-lg mb-3" style="max-width: 32rem; padding-block: 10rem;">
      <h1 class="text-center">Login</h1>
      {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{ message }}</p>
      {% endfor %}
      <form method="post" class="my-4 p-4 rounded">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block my-2">Login</button>
      </form>

      <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
      <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
    </div>
{% endblock %}
